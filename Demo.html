<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Animations Demo</h1>

    <div class="container">
        <!-- Spinning Circle -->
        <div class="animation">
            <div class="spinning-circle"></div>
            <p>Spinning Circle</p>
        </div>

        <!-- Bouncing Dot -->
        <div class="animation">
            <div class="bouncing-dot"></div>
            <p>Bouncing Dot</p>
        </div>

        <!-- Pulsating Ring -->
        <div class="animation">
            <div class="pulsating-ring"></div>
            <p>Pulsating Ring</p>
        </div>
    </div>

</body>
</html>
